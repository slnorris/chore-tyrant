<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Tyrant</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        style="background-color: #293241 !important"
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a style="color: #ee6c4d" class="navbar-brand m-0">Chore🫧Tyrant</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="about.html">What is Chore Tyrant?</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section>
        <div
          style="background-color: #293241"
          class="container-fluid text-light text-center py-5"
        >
          <h1 class="chore-header text-center">Chore🫧Tyrant</h1>
          <h2 class="description text-center mb-5">
            Assertive Motivation for Assertive Slackers
          </h2>
          <div class="container">
            <div class="row">
              <div class="col-md"></div>
              <div class="col-md">
                <img
                  src="images\vacuum.svg"
                  class="rounded-circle"
                  alt="vacuum"
                />
              </div>
              <div class="col-md"></div>
            </div>
          </div>
        </div>
        <h5 class="instructions text-center m-2 p-2" id="opening-text">
          Let our chore generator boss you around! <br />
          Click the button to get chore options!
        </h5>
      </section>
      <div class="btn-div text-center m-3 p-3">
        <button type="button" class="btn btn-primary" id="get-chore">
          <strong>🫧New Chore🫧</strong>
        </button>
      </div>
      <!-- from bootstrap docs "setting one column width" -->
      <div class="container text-center mx-auto">
        <div class="row mt-3">
          <div class="col"></div>
          <div class="col-6 mb-5">
            <section class="chore-section" id="chore-display"></section>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <!-- from bootstrap docs "setting one column width" -->
    </main>
    <footer class="text-center text-light p-3">©️Chore Tyrant 2025</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
